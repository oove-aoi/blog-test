{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}


{% block body %}
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
<table>
	<tr>
		<td>{{ form.username.label_tag }}</td>
		<td>{{ form.username }}</td>
	</tr>
	<tr>
		<td>{{ form.password.label_tag }}</td>
		<td>{{ form.password }}</td>
	</tr>
	

</table>
<input type='submit' value="login">
</form>

{% endblock %}
