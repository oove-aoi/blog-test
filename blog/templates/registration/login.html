{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block css_style %}
<link rel="stylesheet" type="text/css" href="{% static 'posts/styles.css' %}">
{% endblock %}

{% block body %}

<div class="container d-flex justify-content-center">
	<div class='row g-2'>
		<div class="container" style=" background-color: #D26900;">
	        <h2 class="text-center d-flex justify-content-center align-items-center bg-transparent" style="margin-top: 10px;">登入</h2>
	    </div>
		<form class="border border-primary p-4" style="background-color: #BBFFBB;" method="POST" action="{% url 'login' %}">
		 	{% csrf_token %}
		 	<table class="table">
                <tr>
                    <th>請輸入你的用戶名稱:</th>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <th>請輸入你的密碼:</th>
                    <td>{{ form.password }}</td>
                </tr>
                
            </table>
			<div class="text-center">
	        	<button class="btn btn-primary" type="submit">提交</button>
	        </div>
		</form>
	</div>
</div> 
{% endblock %}
