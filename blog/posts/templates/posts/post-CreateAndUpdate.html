{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<h2>{{ title }}</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<table>
	<tr>
		<td>{{ form }}</td>
	</tr>
</table>
<button type="submit">提交</button>
<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
